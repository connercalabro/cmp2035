			<script>


				function showAbout() {
					document.getElementById("aboutMenu").classList.toggle("show");
				}

				function showDesign() {
					document.getElementById("designMenu").classList.toggle("show");
				}

				function showFinearts() {
					document.getElementById("fineartsMenu").classList.toggle("show");
				}

				function showWriting() {
					document.getElementById("writingMenu").classList.toggle("show");
				}

				window.onclick = function(event) {
					if (!event.target.matches('.dropdownbutton')) {

						var dropdowns = document.getElementsByClassName("dropdowncontent");
						var i;
						for (i = 0; i < dropdowns.length; i++) {
							var openDropdown = dropdowns[i];
							if (openDropdown.classList.contains('show')) {
								openDropdown.classList.remove('show');
							}
						}
					}
				}
			</script>
